% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= HEAT_EQUATION
RESTART_SOL= YES %NO
READ_BINARY_RESTART = NO
WRT_ZONE_HIST= YES

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%
%
MARKER_SYM= ( symmetry_slit)
MARKER_MONITORING= (solid_slit )

% ---------------- (SOLIDS) CONDUCTION CONDITION DEFINITION -------------------%
%
% We should keep the dimensionalization of the coupled flow solver
INC_NONDIM= DIMENSIONAL
FREESTREAM_TEMPERATURE= 300.0
%
% solid properties stainless steel
%
MATERIAL_DENSITY= 7719.0
SPECIFIC_HEAT_CP= 461.3
THERMAL_CONDUCTIVITY_CONSTANT= 22.54

% ------------- COMMON PARAMETERS DEFINING THE NUMERICAL METHOD ---------------%
%
NUM_METHOD_GRAD= WEIGHTED_LEAST_SQUARES
CFL_NUMBER= 500.0
CFL_ADAPT= NO
CFL_ADAPT_PARAM= ( 1.5, 0.5, 10.0, 10000.0 )
RK_ALPHA_COEFF= ( 0.66667, 0.66667, 1.000000 )

% ------------------------ LINEAR SOLVER DEFINITION ---------------------------%
%
LINEAR_SOLVER= BCGSTAB
LINEAR_SOLVER_PREC= ILU
LINEAR_SOLVER_ERROR= 1e-10
LINEAR_SOLVER_ITER= 10

% -------------------- HEAT NUMERICAL METHOD DEFINITION -----------------------%
%
TIME_DISCRE_HEAT= EULER_IMPLICIT
%
% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%
%
SOLUTION_FILENAME= solution_slit.csv
SOLUTION_ADJ_FILENAME= solution_adj.dat
TABULAR_FORMAT= CSV
CONV_FILENAME= history
BREAKDOWN_FILENAME= forces_breakdown.dat
RESTART_FILENAME= restart_slit.csv
RESTART_ADJ_FILENAME= restart_adj.dat
VOLUME_FILENAME= slit
VOLUME_ADJ_FILENAME= adjoint
VALUE_OBJFUNC_FILENAME= of_eval.dat
GRAD_OBJFUNC_FILENAME= of_grad.dat
SURFACE_FILENAME= surface_flow
SURFACE_ADJ_FILENAME= surface_adjoint

% ------------------------ GRID DEFORMATION PARAMETERS ------------------------%
%
DEFORM_LINEAR_SOLVER= FGMRES
DEFORM_LINEAR_SOLVER_ITER= 200
DEFORM_NONLINEAR_ITER= 1
DEFORM_CONSOLE_OUTPUT= YES
DEFORM_STIFFNESS_TYPE= INVERSE_VOLUME
