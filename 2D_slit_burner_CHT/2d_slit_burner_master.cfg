% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
SOLVER= MULTIPHYSICS
MATH_PROBLEM= DIRECT
WRT_ZONE_CONV= YES
MULTIZONE_MESH= YES
CONFIG_LIST = (2d_slit_burner_fluid.cfg, 2d_slit_burner_solid.cfg)

%%%%%%%%%%%%%%%%%%
%   Mesh stuff   %
%%%%%%%%%%%%%%%%%%

MARKER_ZONE_INTERFACE= (solid_fluid, solid_slit)
MARKER_CHT_INTERFACE= (solid_fluid, solid_slit)
CHT_COUPLING_METHOD=DIRECT_TEMPERATURE_ROBIN_HEATFLUX
TIME_DOMAIN = NO
OUTER_ITER = 200000 %130000
CONV_FIELD = AVG_BGS_RES[0], AVG_BGS_RES[1]
CONV_RESIDUAL_MINVAL = -12
MESH_FILENAME= 2D_slit_burner_mesh.su2
OUTPUT_FILES=RESTART_ASCII, PARAVIEW
VOLUME_OUTPUT= RESIDUAL, PRIMITIVE
HISTORY_OUTPUT= ( ITER, BGS_RES[0],BGS_RES[1], RMS_RES[0],RMS_RES[1], HEAT[0],HEAT[1] LINSOL)
OUTPUT_WRT_FREQ= 1000
TABULAR_FORMAT= CSV

% ----------------------- DESIGN VARIABLE PARAMETERS --------------------------%
%
% These are just default parameters so that we can run SU2_DOT_AD, they have no physical meaning for this test case.
DV_KIND= HICKS_HENNE
DV_MARKER= ( solid )
DV_PARAM= (0.0, 0.5)
DV_VALUE= 0.1
